services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mybusiness-api
    restart: unless-stopped
    expose:
      - "3006"
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=api.four-brothers.ru
      - VIRTUAL_PORT=3006
      - LETSENCRYPT_HOST=api.four-brothers.ru
      - LETSENCRYPT_EMAIL=meoutic@gmail.com
      - PORT=3006
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@mybusiness-postgres:5432/${POSTGRES_DB:-warehouse_db}?schema=public
    volumes:
      - ./photos:/app/photos
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mybusiness-internal
      - proxy-network

  postgres:
    image: postgres:16-alpine
    container_name: mybusiness-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-warehouse_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mybusiness-internal

  prisma-studio:
    build:
      context: .
      dockerfile: prisma-studio/Dockerfile
    container_name: mybusiness-prisma-studio
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@mybusiness-postgres:5432/${POSTGRES_DB:-warehouse_db}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mybusiness-internal

  prisma-studio-proxy:
    build:
      context: ./prisma-studio
      dockerfile: Dockerfile.nginx
    container_name: mybusiness-prisma-proxy
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=studio.four-brothers.ru
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=studio.four-brothers.ru
      - LETSENCRYPT_EMAIL=meoutic@gmail.com
    depends_on:
      - prisma-studio
    networks:
      - mybusiness-internal
      - proxy-network

volumes:
  postgres_data:


networks:
  mybusiness-internal:
    driver: bridge
  proxy-network:
    external: true
